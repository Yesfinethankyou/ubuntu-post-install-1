on:
  push:
    branches:
      - "**"
  pull_request:
name: build
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Prepare
        run: |
          chmod +x after-effects
          chmod +x tests/*.sh
      - name: Shellcheck
        run: ./scripts/shellcheck.sh after-effects tests/local.sh

  # Ubuntu
  ubuntu:
    needs: [ "shellcheck"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: ["focal", "bionic", "hirsute"]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Ubuntu ${{ matrix.release }}
        run: ./tests/local.sh --build --trace --distro ubuntu --release "${{ matrix.release }}"

  # Debian
  debian:
    needs: [ "shellcheck"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: [ "buster", "bullseye" ]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Debian ${{ matrix.release }}
        run: ./tests/local.sh --build --trace --distro debian --release "${{ matrix.release }}"

  # Ubuntu ARM64
  ubuntu-arm:
    needs: [ "shellcheck"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: ["focal", "bionic", "hirsute"]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Test on ARM64 ${{ matrix.release }}
        run: ./tests/local.sh --build --trace --distro arm64v8/ubuntu --release "${{ matrix.release }}"

  # Debian ARM64
  debian-arm:
    needs: [ "shellcheck"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: ["stretch", "buster", "bullseye"]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Test on ARM64 ${{ matrix.release }}
        run: ./tests/local.sh --build --trace --distro arm64v8/debian --release "${{ matrix.release }}"
